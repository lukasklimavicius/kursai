<!DOCTYPE html>
<html lang="lt">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 JS namų darbas</title>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
    <form>
        <div>Įveskite vardą <input type="text" id="vardas" required></div>
        <div>Įveskite pavardę <input type="text" id="pavarde" required></div>
        <button type="submit" id="printButton">Atspaudinti konsolėje</button>
    </form>
    
    <script type="text/javascript">
        
      function message (name, surname) {
            console.log(name + ' ' + surname + ' ką tik prisijungė');
        }
        
        $('#printButton').on('click', function () {
            var vardas = document.getElementById('vardas').value;
            var pavarde = document.getElementById('pavarde').value; 
            message(vardas, pavarde);
        });
                                        
    </script>
</body>
    
</html>
